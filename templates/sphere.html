<!DOCTYPE html>
<html>
<head><title>Sphere Volume Calculator</title></head>
<body>
    <form action="{{ url_for('sphereForm') }}" method="post">
        <label for="radius">Please Enter the radius:</label>
        <input type="text" id="radius" name="rad" placeholder="radius">
        <p></p>
        <button type="submit">Calculate Volume</button>
    </form>

    {% if result is not none %}
        <p>Volume of Sphere: {{ result }}</p>
    {% endif %}
</body>
</html>
